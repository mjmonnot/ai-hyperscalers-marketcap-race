<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Hyperscalers — Market Cap Bar Chart Race</title>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    #wrap { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
    h1 { font-size: 18px; margin: 0 0 8px; }
    .sub { color: #555; font-size: 13px; margin-bottom: 12px; line-height: 1.4; }
    code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
    #status { font-size: 12px; color: #666; margin: 6px 0 10px; }
    #error { white-space: pre-wrap; color: #b00020; font-size: 12px; margin: 8px 0 0; }
    svg { width: 100%; height: auto; }
  </style>
</head>
<body>
  <div id="wrap">
    <h1>AI Hyperscalers + AI Infra — Market Cap ($B)</h1>
    <div class="sub">
      Data source: <code>data/processed/marketcap_monthly.csv</code> (auto-updated).<br/>
      If animation looks stuck, hard refresh (Ctrl+F5) or bump the cache-buster.
    </div>
    <div id="status">Loading…</div>
    <div id="chart"></div>
    <div id="error"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

  <script type="module">
    const V = "v2026-02-21-2"; // bump this whenever you change JS or CSV
    const status = document.querySelector("#status");
    const err = document.querySelector("#error");

    try {
      status.textContent = "Starting animation…";
      const mod = await import(`./src/barChartRace.js?${V}`);

      // IMPORTANT: do NOT await the whole race; let it run and keep updating status
      mod.renderBarChartRace({
        el: document.querySelector("#chart"),
        dataUrl: `./data/processed/marketcap_monthly.csv?${V}`,
        n: 10,
        duration: 90,          // faster
        k: 2,                  // less interpolation
        windowYears: 8,        // last N years only (makes it visibly move quickly)
        metricLabel: "Market Cap ($B)",
        onFrame: (d) => { status.textContent = `Running… ${d}`; }
      }).then(() => {
        status.textContent = "Done (refresh to replay).";
      }).catch(e => {
        err.textContent = String(e?.stack || e);
        status.textContent = "Error (see below).";
      });

    } catch (e) {
      err.textContent = String(e?.stack || e);
      status.textContent = "Error (see below).";
    }
  </script>
</body>
</html>
